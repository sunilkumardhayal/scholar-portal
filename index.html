<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar OS | Full-Stack Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap');
        
        :root {
            --bg-base: #030712;
            --panel-bg: rgba(17, 24, 39, 0.7);
            --neon-blue: #0ea5e9;
            --neon-purple: #a855f7;
            --scanline: rgba(14, 165, 233, 0.05);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-base);
            color: #e2e8f0;
            background-image: linear-gradient(var(--scanline) 1px, transparent 1px), linear-gradient(90deg, var(--scanline) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .font-tech { font-family: 'Orbitron', sans-serif; }
        .hud-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(14, 165, 233, 0.2);
            box-shadow: inset 0 0 20px rgba(14, 165, 233, 0.05);
        }
        .glow-text { text-shadow: 0 0 10px var(--neon-blue); }
        
        /* Loading Spinner */
        .api-loader {
            border: 2px solid rgba(14, 165, 233, 0.2);
            border-top: 2px solid var(--neon-blue);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8 h-screen flex flex-col">

    <header class="flex justify-between items-end mb-8 border-b border-sky-900/50 pb-4">
        <div>
            <h1 class="text-4xl font-tech font-bold tracking-[0.3em] text-white glow-text">APEX<span class="text-sky-500">_OS</span></h1>
            <p class="text-xs font-tech tracking-widest text-sky-400 mt-2">API CONNECTION STATUS: <span id="api-status" class="text-yellow-400">CONNECTING...</span></p>
        </div>
        <div class="text-right">
            <div id="sys-time" class="font-tech text-4xl font-bold text-sky-400 glow-text">00:00:00</div>
            <div id="sys-date" class="text-sm font-tech text-sky-200 mt-1 uppercase">SYNCING CLOCK...</div>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-2 gap-8 flex-1">
        
        <div class="hud-panel p-6 flex flex-col">
            <h2 class="text-sm font-tech tracking-[0.2em] text-green-400 mb-4 border-b border-green-900/50 pb-2"><i class="fas fa-satellite-dish mr-2"></i>TRANSIT API STREAM</h2>
            <div id="transit-loader" class="flex items-center gap-2 text-sky-400 font-tech text-xs mt-4">
                <div class="api-loader"></div> FETCHING POSTGRESQL DB...
            </div>
            <div id="transit-radar" class="space-y-3 mt-4 flex-1 overflow-y-auto hidden">
                </div>
        </div>

        <div class="hud-panel p-6 flex flex-col">
            <h2 class="text-sm font-tech tracking-[0.2em] text-orange-400 mb-4 border-b border-orange-900/50 pb-2"><i class="fas fa-database mr-2"></i>NUTRITION API STREAM</h2>
            <div id="dining-loader" class="flex items-center gap-2 text-sky-400 font-tech text-xs mt-4">
                <div class="api-loader"></div> FETCHING POSTGRESQL DB...
            </div>
            <div id="dining-matrix" class="mt-4 hidden">
                <div class="bg-black/50 p-4 rounded border border-white/5 border-l-2 border-l-orange-500">
                    <span id="meal-type" class="text-xs font-tech tracking-wider text-orange-300"></span>
                    <p id="meal-items" class="text-xl mt-2 font-semibold text-white"></p>
                </div>
            </div>
        </div>

    </main>

    <script>
        // API Configuration
        const API_BASE = 'http://localhost:5000/api/v1';

        // Clock Engine
        function updateClock() {
            const now = new Date();
            document.getElementById('sys-time').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            document.getElementById('sys-date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Data Fetching Engine
        async function fetchSystemData() {
            try {
                // 1. Check API Health
                const healthRes = await fetch('http://localhost:5000/health');
                if (healthRes.ok) {
                    document.getElementById('api-status').innerText = 'SECURE / ONLINE';
                    document.getElementById('api-status').className = 'text-green-400';
                }

                // 2. Fetch Transit Data
                const transitRes = await fetch(`${API_BASE}/transit`);
                const transitData = await transitRes.json();
                
                if (transitData.success) {
                    renderTransit(transitData.data);
                }

                // 3. Fetch Dining Data
                const diningRes = await fetch(`${API_BASE}/dining/today`);
                const diningData = await diningRes.json();
                
                if (diningData.success) {
                    renderDining(diningData.data);
                }

            } catch (error) {
                console.error("API Connection Failed", error);
                document.getElementById('api-status').innerText = 'OFFLINE / CONNECTION REFUSED';
                document.getElementById('api-status').className = 'text-red-500 animate-pulse';
                
                document.getElementById('transit-loader').innerHTML = '<span class="text-red-500">ERR: DATABASE UNREACHABLE</span>';
                document.getElementById('dining-loader').innerHTML = '<span class="text-red-500">ERR: DATABASE UNREACHABLE</span>';
            }
        }

        // Render Functions
        function renderTransit(buses) {
            document.getElementById('transit-loader').classList.add('hidden');
            const radar = document.getElementById('transit-radar');
            radar.classList.remove('hidden');

            // Format data from DB
            radar.innerHTML = buses.map(b => `
                <div class="flex justify-between items-center bg-black/40 p-3 rounded border-l-2 ${b.direction === 'internal' ? 'border-l-green-500' : 'border-l-sky-500'}">
                    <div class="flex items-center gap-3">
                        <i class="fas ${b.direction === 'internal' ? 'fa-shuttle-van text-green-400' : 'fa-bus-alt text-sky-400'}"></i>
                        <div>
                            <span class="text-sm font-semibold text-gray-200 block">${b.route_name}</span>
                            <span class="text-[10px] text-gray-500 font-tech">${b.vehicle_type}</span>
                        </div>
                    </div>
                    <span class="font-tech text-sky-300 text-sm bg-sky-900/30 px-2 py-1 rounded">${b.departure_time}</span>
                </div>
            `).join('');
        }

        function renderDining(menu) {
            document.getElementById('dining-loader').classList.add('hidden');
            const matrix = document.getElementById('dining-matrix');
            matrix.classList.remove('hidden');

            document.getElementById('meal-type').innerText = menu ? `CURRENT SERVING: ${menu.meal_type.toUpperCase()}` : 'NO DATA FOR TODAY';
            document.getElementById('meal-items').innerText = menu ? menu.items : 'Database entry missing.';
        }

        // Initialize App
        window.onload = () => {
            fetchSystemData();
        };
    </script>
</body>
</html>
