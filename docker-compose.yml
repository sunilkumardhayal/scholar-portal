version: '3.8'

services:
  api:
    build: .
    container_name: scholar_os_api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=postgres://scholar_admin:securepassword@db:5432/scholar_db
      - GITHUB_CLIENT_ID=your_client_id_here
      - GITHUB_CLIENT_SECRET=your_client_secret_here
      - SESSION_SECRET=super_secret_session_key
    volumes:
      - ./src:/app/src
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    container_name: scholar_os_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=scholar_admin
      - POSTGRES_PASSWORD=securepassword
      - POSTGRES_DB=scholar_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scholar_admin -d scholar_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
